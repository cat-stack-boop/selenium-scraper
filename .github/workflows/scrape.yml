name: Scrape ChatGPT with Selenium

on:
  schedule:
    - cron: "0 2 * * *"  # Run daily at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run unit tests
        run: pytest -q

  scrape:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        chrome-channel: [ stable, beta, dev ]
    env:
      OPENAI_USERNAME: ${{ secrets.OPENAI_USERNAME }}
      OPENAI_PASSWORD: ${{ secrets.OPENAI_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Build & scrape (${{ matrix.chrome-channel }})
        run: |
          docker build --build-arg CHROME_CHANNEL=${{ matrix.chrome-channel }} -t scraper .
          docker run --rm \
            -e OPENAI_USERNAME \
            -e OPENAI_PASSWORD \
            scraper
